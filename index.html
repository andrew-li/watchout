<html>
  <head>

    <style type="text/css">
      * { margin: 0; padding: 0; }
      html, body { height: 100%; width: 100% }
    </style>

    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>

    <div class="scoreboard">

    <svg></svg>

    <script src="d3.js" charset="utf-8"></script>
    <script type="text/javascript" src="lib/fps_counter.js"></script>
    <script type="text/javascript" src="lib/circle.js"></script>
    <script type="text/javascript" src="lib/collision_system.js"></script>
    <script type="text/javascript" src="lib/priority_queue.js"></script>
    <script type="text/javascript" src="lib/cool_collision_system.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="enemy.js"></script>
    <script type="text/javascript" src="watchout.js"></script>
    <script type="text/javascript">
      window.collisionSystem = new Watchout();
    </script>
